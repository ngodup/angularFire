<div class="container">
    <div class="card" style="width: 38rem;">
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSignup(form.value)">
                <div class="form-group">
                    <label>User name</label>
                    <input class="form-control" formControlName="name">
                    <small class="validation-error"
                        *ngIf="form.controls['name'].dirty && form.controls['name'].invalid">
                        Please enter password
                    </small>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                    <small class="validation-error"
                        *ngIf="form.controls['email'].dirty && form.controls['email'].invalid">
                        <span *ngIf="form.controls['email'].errors && form.controls['email'].errors?.['required']">
                            Please enter password
                        </span>
                        <span *ngIf="form.controls['email'].errors && form.controls['email'].errors?.['pattern']">
                            Please enter valid email
                        </span>
                    </small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <small class="validation-error"
                        *ngIf="form.controls['password'].dirty && form.controls['password'].invalid">
                        Please enter password
                    </small>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

</div>
