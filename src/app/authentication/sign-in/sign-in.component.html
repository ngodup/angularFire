<div class="container">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onLogin(form.value)">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                    <small class="validation-error"
                        *ngIf="form.controls['email'].dirty && form.controls['email'].invalid">
                        <span *ngIf="form.controls['email'].errors && form.controls['email'].errors?.['required']">
                            Please enter password
                        </span>
                        <span *ngIf="form.controls['email'].errors && form.controls['email'].errors?.['pattern']">
                            Please enter valid email
                        </span>
                    </small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <div class="card-footer text-right">
            <button type="button" class="btn btn-light" (click)="passwordReset()">Forgot password</button>
            <i class="bi bi-facebook" style="color: blue; font-size: 2rem;"></i>
            <i class="bi bi-google" (click)="onGoogleLogin()" style="color: blue; font-size: 2rem;"></i>
        </div>
    </div>

</div>
